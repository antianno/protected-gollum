<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Protected Wiki</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <style>
  body { padding-top: 100px; padding-bottom: 100px; font-family: sans-serif; }
  form { max-width: 300px; margin: 0 auto; }
  h1 { text-align: center; margin-bottom: 15px; }
  .form-control { position: relative; height: auto; padding: 10px; font-size: 18px; box-sizing: border-box; }
  .form-control:focus { z-index: 2; }
  input[name=login] { border-bottom-left-radius: 0; border-bottom-right-radius: 0; margin-bottom: -1px; }
  input[name=password] { border-top-left-radius: 0; border-top-right-radius: 0; margin-bottom: 15px; }
  </style>
</head>
<body>
  <form method="post">
    <h1>Protected Wiki</h1>
    <input type="text" class="form-control" name="login" placeholder="Login">
    <input type="password" class="form-control" name="password" placeholder="Password">
    <button type="submit" class="btn btn-lg btn-default btn-block">Login</button>
  </form>
</body>
</html>
